<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echarts图表: line 折线图</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/minireset.css/0.0.2/minireset.min.css" rel="stylesheet">
</head>
<body>
  <div class="app">
    <h3 style="width: 480px; text-align: center;">图表呈现</h3>
    <div class="charts-line" style="width:560px;height:360px;"></div>
  </div>

  <!-- 库 -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.1.2/echarts.common.min.js">
  </script> -->
  <script src="./echarts.min.js"></script>
  <!-- 业务 -->

  <script>
    const charts_line = document.querySelector('.charts-line');
    const ECharts = charts_line && echarts.init(charts_line);

    const xAxisArray = ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'];
    const yAxisData = [3000, 2800, 900, 1000, 800, 700, 1400, 1300, 900, 1000, 800, 600]

    const echartsOptions = {
      color: ['orange'],
      title: {
        text: '方便面销量折线图',
      },
      xAxis: {
        type: 'category',
        data: xAxisArray
      },
      yAxis: {
        type: 'value',
      },
      legend: {},
      tooltip: {
        type: 'item',
        triggerOn: 'mousemove',
        axisPointer: {
          type: 'shadow'
        }
      },
      series: [
        {
          name: '方便面销量',
          type: 'line',
          data: yAxisData,
          markPoint: {
            data: [
              { type: 'max' },
              { type: 'min' }
            ]
          },
          markLine: {
            data: [
              { 
                type: 'average',
                name: '月平均:'
              }
            ]
          },
          markArea: {
            data: [
              [{ xAxis: '1月', name: '1-2月' }, { xAxis: '2月' }],
              [{ xAxis: '7月', name: '7-8月' }, { xAxis: '8月' }],
            ],
          },
          lineStyle: {
            color: 'green',
            type: 'dotted'
          },
          smooth: false,
          areaStyle: {
            color: {
              x: 0,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [
                {
                  offset: 0,
                  color: "#dc3881" // 0% 处的颜色
                },
                {
                  offset: 1,
                  color: "rgba(220,56,129,0)" // 100% 处的颜色
                }
              ],
            }
          }
        },
      ]
    };
    ECharts.setOption(echartsOptions);
  </script>
</body>
</html>
<!DOCTYPE html>
